<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-ScrollWheel-Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <section class="main">

        <h1>SIMPLE TIMER</h1>

        <!-- Timer container -->

        <div class="container">

            <!-- Screen of the timer -->
            <div class="timerScreen">
                <span class="spec" id="hours">00</span>
                <span>:</span>
                <span class="spec" id="minutes">00</span>
                <span>:</span>
                <span class="spec" id="seconds">00</span>
            </div>

            <!-- Buttons that control the timer -->
            <div class="timerControls">
                <div><img src="assest/play.png" alt="start/stop" id="strp"></div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
